machine:
  node:
    # Circle will use node v4.0.0
    version: 7.4.0

database:
  # Circle will execute the below commands
  pre:
    # Stop MongoDB
    - sudo service mongodb stop
    # Download MongoDB 3.2.3
    - curl -Ol https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1604-3.4.3.tgz
    # Untar it
    - tar -zxvf mongodb-linux-x86_64-ubuntu1604-3.4.3.tgz
    # Create data directory
    - mkdir -p ./data/db
    # Fork MongoDB and log to './mongod.log'. Print the log file if it failed.
    - ./mongodb-linux-x86_64-ubuntu1604-3.4.3.tgz/bin/mongod --dbpath ./data/db --logpath ./mongod.log --fork || cat ./mongod.log
